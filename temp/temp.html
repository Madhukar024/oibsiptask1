<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #333;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
      border: 1px solid #e6e6e6;
    }
    
    .btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="form-group">
      <label for="celsius">Celsius</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
    </div>
    <div class="form-group">
      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
    </div>
    <div class="result">
      <p id="resultText"></p>
    </div>
    <button class="btn" onclick="convertTemperature()">Convert</button>
  </div>

  <script>
    function convertTemperature() {
      var celsiusInput = document.getElementById('celsius');
      var fahrenheitInput = document.getElementById('fahrenheit');
      var resultText = document.getElementById('resultText');
      
      var celsius = parseFloat(celsiusInput.value);
      var fahrenheit = parseFloat(fahrenheitInput.value);
      
      if (!isNaN(celsius)) {
        var convertedFahrenheit = (celsius * 9/5) + 32;
        fahrenheitInput.value = convertedFahrenheit.toFixed(2);
        resultText.innerHTML = celsius + " degrees Celsius is equal to " + convertedFahrenheit.toFixed(2) + " degrees Fahrenheit.";
      }
      else if (!isNaN(fahrenheit)) {
        var convertedCelsius = (fahrenheit - 32) * 5/9;
        celsiusInput.value = convertedCelsius.toFixed(2);
        resultText.innerHTML = fahrenheit + " degrees Fahrenheit is equal to " + convertedCelsius.toFixed(2) + " degrees Celsius.";
      }
      else {
        resultText.innerHTML = "Please enter a valid temperature.";
      }
    }
  </script>
</body>
</html>
